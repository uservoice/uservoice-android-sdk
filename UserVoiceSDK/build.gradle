buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'
version = '1.2.6'
uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = 'com.uservoice'
        pom.artifactId = 'uservoice-android-sdk'
        pom.version = '1.2.5'
        // Add other pom properties here if you want (developer details / licenses)
        repository(url: "file:///Users/shaund/tmp/")
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from 'src', 'res'
}

artifacts {
    archives sourcesJar
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.3'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

dependencies {
    // compile 'com.android.support:support-v4:21.+'
    compile 'com.android.support:support-core-utils:24.2.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'oauth.signpost:signpost-core:1.2.1.2'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://dev.ifactornotifi.com/nexus/content/repositories/releases") {
                authentication(userName: nexus_username, password: nexus_password)
            }
            snapshotRepository(url: "https://dev.ifactornotifi.com/nexus/content/repositories/snapshots"){
                authentication(userName: nexus_username, password: nexus_password)
            }
            pom.version = version
            pom.artifactId = "uservoice"
            pom.groupId = "com.kubra.mobile-android"
        }
    }
}


